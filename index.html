<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotspot Keep Alive</title>

    body {

      padding: 50px;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;

    }
    .player-wrapper {

      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Hotspot Keep Alive ðŸŽµ</h1>

  </audio>
</div>

<script>

  });
</script>

</body>
</html>
